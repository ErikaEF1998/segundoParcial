<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<title>Formulario</title>
</head>
<body>
  <section>	  
	<section class="bot">
	    <a id="btn_salir" href="index.html">Salir</a>
   </section>
	<div class="container">
		<div class="form__top">
			<h2>Formulario <span>Registro</span></h2>
		</div>		
		<div class="form__reg" >
			<input type="text" disabled="false" id="id">
            <input class="input" type="text" id="nombre"  placeholder=" nombre" required autofocus>
			<input class="input" type="text" id="apellido" placeholder=" apellido" required autofocus>
			<input class="input" type="text" id="edad"  placeholder=" edad" required autofocus>
			<input class="input" type="text" id="sexo"  placeholder=" sexo" required autofocus>
			<input class="input" type="text" id="profesion"  placeholder=" profesion" required autofocus>
			<input class="input" type="text" id="telefono"  placeholder=" telefono" required autofocus>
			<input class="input" type="text" id="email"  placeholder=" email" required autofocus>
			<input class="input" type="text" id="perfil"  placeholder=" perfil" required autofocus>
			<input class="input" type="text" id="proyectos1"  placeholder=" proyectos" required autofocus>
			<input class="input" type="text" id="proyectos2"  placeholder=" proyectos" required autofocus>
			<input class="input" type="text" id="proyectos3"  placeholder=" proyectos" required autofocus>
			<input class="input" type="text" id="trabajos1"  placeholder=" trabajos realizados" required autofocus>
			<input class="input" type="text" id="trabajos2"  placeholder=" trabajos realizados" required autofocus>
			<input class="input" type="text" id="trabajos3"  placeholder=" trabajos realizados" required autofocus>
			<input class="input" type="text" id="trabajos4"  placeholder=" trabajos realizados" required autofocus>
		</div>
	<div >
		<button  onclick="agegarDatos()" class="btn__for">GUARDAR</button>   
	</div>
	</div>
	<div class="col">
		<div class="formatotop">
			<h2>LISTADO <span>DE LAS PERSONAS</span></h2>
		</div>
		<div class="table-responsive">
	
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">NOMBRE</th>
						<th scope="col">APELLIDO</th>
						<th scope="col">EDAD</th>
						<th scope="col">SEXO</th>
						<th scope="col">PROFESION</th>
						<th scope="col">TELEFONO</th>
						<th scope="col">EMAIL</th>
						<th scope="col">PERFIL</th>
						<th scope="col">PROYECTOS</th>
						<th scope="col">PROYECTOS</th>
						<th scope="col">PROYECTOS</th>
						<th scope="col">TRABAJOS</th>
						<th scope="col">TRABAJOS</th>
						<th scope="col">TRABAJOS</th>
						<th scope="col">TRABAJOS</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody id="ListadoPersona">
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="js/js.js"></script>
</section>
</body>
</html>
